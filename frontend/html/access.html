<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/access.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign in & Sign Up Form | Vanilla Javascript</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <body>
        <section>
          <div class="container" style="border-radius: 30px;">
            <div class="user signinBx" ">
              <div class="imgBx"><img src="https://i.pinimg.com/originals/50/a8/57/50a857a7bbe36010c73c07792f1004f4.gif" alt="" /></div>
              <div class="formBx">
                <form action="" onsubmit="return false;">
                  <h2>Sign In</h2>
                  <input type="text" name="" placeholder="Username" />
                  <input type="password" name="" placeholder="Password" />
                  <input type="submit" name="" value="Login" />
                  <p class="signup">
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a>
                  </p>
                </form>
              </div>
            </div>
            <div class="user signupBx">
              <div class="formBx">
                <form action="" onsubmit="return false;">
                  <h2>Create an account</h2>
                  <input type="text" name="" placeholder="Username" />
                  <input type="email" name="" placeholder="Email Address" />
                  <input type="password" name="" placeholder="Create Password" />
                  <input type="password" name="" placeholder="Confirm Password" />
                  <input type="submit" name="" value="Sign Up" />
                  <p class="signup">
                    Already have an account ?
                    <a href="#" onclick="toggleForm();">Sign in.</a>
                  </p>
                </form>
              </div>
              <div class="imgBx"><img src="https://classroomclipart.com/images/gallery/Animations/People/confused-person-animation.gif" alt="" /></div>
            </div>
          </div>
        </section>
        <script src="/js/access.js"></script>
      </body>
</html>
